<!DOCTYPE html>
<html>
<head>
    <title>Java</title>
</head>
<body>
    <h1>Java Operators</h1>
    <script>
        console.log("Arithmetic Operators");
        let a = 10;
        let b = 3;
        console.log("2 + 3 =", 2 + 3);
        console.log("4 - 5 =", 4 - 5);
        console.log("5 * 6 =", 5 * 6);
        console.log("4 / 2 =", 4 / 2);
        console.log("2 % 5 =", 2 % 5);

        console.log("\n Assignment Operators");
        let x = 5;
        console.log("x =", x);
        x += 3;
        console.log("x += 3 =>", x);
        x -= 2;
        console.log("x -= 2 =>", x);
        x *= 4;
        console.log("x *= 4 =>", x);
        x /= 2;
        console.log("x /= 2 =>", x);
        x %= 3;
        console.log("x %= 3 =>", x);

        console.log("\n Logical Operators");
        let p = true;
        let q = false;
        console.log("p && q =", p && q);
        console.log("p || q =", p || q);
        console.log("!p =", !p);
    </script>
</body>
</html>
